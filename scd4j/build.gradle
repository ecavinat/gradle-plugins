plugins {
	id "com.jfrog.bintray" version "0.6"
	id "nebula.os-package" version "2.0.3"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.datamaio'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.2'

bintray {
	user = bintray_user
	key = bintray_api_key
	configurations = ['archives']
	publish = true
	pkg {
		repo = 'maven'
		name = 'SCD4J'
		desc = 'Simple Continuous Delivery for Java and Groovy Developers'
		websiteUrl = 'https://github.com/scd4j/gradle-plugins'
		issueTrackerUrl = 'https://github.com/scd4j/gradle-plugins/issues'
		vcsUrl = 'https://github.com/scd4j/gradle-plugins.git'
		attributes= ['gradle-plugin': 'com.datamaio.scd4j:com.datamaio:scd4j']
		licenses = ['MIT']
		labels = ['Continuous Delivery', 'Java', 'Groovy', 'Gradle', 'DevOps']
		publicDownloadNumbers = true
		
		version {
			desc = 'SCD4J'
			released  = new java.util.Date()
			attributes = ['gradle-plugin': 'com.datamaio.scd4j:com.datamaio:scd4j']
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'SCD4J', 'Implementation-Version': version
    }
}

project.task('sourceJar', type:Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
project.artifacts {
	archives sourceJar
}

repositories {
    mavenCentral()
    mavenLocal()
	//maven {
	//	url "file:///opt/gradle-repo/maven-repo/"
	//}
    maven {
		url "https://repository.sonatype.org/content/groups/forge/"
	}
}

dependencies {
	compile gradleApi(),localGroovy()
	compile 'org.jasypt:jasypt:1.9.2', 
			'org.codehaus.groovy:groovy-all:2.3.6',
			'commons-configuration:commons-configuration:+',
			// other template engines
			'com.github.spullara.mustache.java:compiler:+',
			'com.github.jknack:handlebars:+',
			'org.apache.velocity:velocity:+'
			
    testCompile 'junit:junit:4.+',
				'org.mockito:mockito-core:+'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url : mavenLocal().url)
			//repository(url : "file:///opt/gradle-repo/maven-repo/")
		}
	}
}

task wrapper (type: Wrapper) {
	description = "Generate gradle wrapper"
    gradleVersion = '2.2'
}

//--------- Create DEB and RPM packages --------

ospackage {
	packageName = 'foo'
	version = '0.1'
	release = 1
	arch = I386
	os = LINUX

	preInstall "echo '---> preInstall'"
	postInstall "echo '---> postInstall'"
	preUninstall "echo '---> preUninstall'"
	postUninstall "echo '---> postUninstall'"

	into '/opt/foo'

	from ('src/ospackage/resources') {
		include '**/*'
	}
}
